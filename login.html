<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Register page with Vue.js">
    <meta name="keywords" content="login, register, form, Vue.js, web development">
    <title>CodeCrafted | Login / Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        .auth-container {
            max-width: 450px;
            margin: 5% auto;
            background-color: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .auth-container h3 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2563eb;
        }

        .auth-container .btn {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }

        .switch-btn {
            text-align: center;
            margin-top: 1rem;
        }

        .switch-btn a {
            text-decoration: none;
            color: #2563eb;
        }

        .switch-btn a:hover {
            text-decoration: underline;
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="app" class="auth-container">
        <div v-if="isLogin">
            <h3>Login</h3>
            <form @submit.prevent="handleLogin">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" v-model="loginForm.email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" v-model="loginForm.password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="switch-btn">
                <p>Don't have an account? <a href="#" @click="toggleForm">Register</a></p>
            </div>
        </div>

        <div v-else>
            <h3>Register</h3>
            <form @submit.prevent="handleRegister">
                <div class="mb-3">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" id="registerName" class="form-control" v-model="registerForm.name" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email Address</label>
                    <input type="email" id="registerEmail" class="form-control" v-model="registerForm.email" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-control" v-model="registerForm.password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="switch-btn">
                <p>Already have an account? <a href="#" @click="toggleForm">Login</a></p>
            </div>
        </div>

        <div class="auth-footer">
            <p>&copy; 2025 CodeCrafted. All rights reserved.</p>
        </div>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    isLogin: true, // Track which form is displayed (Login or Register)
                    loginForm: {
                        email: '',
                        password: ''
                    },
                    registerForm: {
                        name: '',
                        email: '',
                        password: ''
                    }
                };
            },
            methods: {
                toggleForm() {
                    this.isLogin = !this.isLogin;
                },
                handleLogin() {
                    if (this.loginForm.email && this.loginForm.password) {
                        alert('Login successful!');
                        // Implement login functionality (e.g., API call)
                    }
                },
                handleRegister() {
                    if (this.registerForm.name && this.registerForm.email && this.registerForm.password) {
                        alert('Registration successful!');
                        // Implement registration functionality (e.g., API call)
                    }
                }
            }
        });
    </script>
</body>

</html>
