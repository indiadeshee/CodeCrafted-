<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced Team Showcase</title>
    <style>
        :root {
            --primary: #3B82F6;
            --secondary: #6366F1;
            --dark: #1F2937;
            --light: #F9FAFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light);
            overflow-x: hidden;
        }

        .team-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 5rem 2rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .section-header h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 2rem;
            border: 2px solid var(--primary);
            border-radius: 30px;
            background: transparent;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            padding: 2rem;
        }

        .team-member {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .member-image {
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .member-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .team-member:hover .member-image img {
            transform: scale(1.1);
        }

        .member-info {
            padding: 1.5rem;
            text-align: center;
            position: relative;
            background: white;
        }

        .member-info h3 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .member-info p {
            color: #6B7280;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            position: relative;
            animation: modalOpen 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalOpen {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: var(--dark);
        }

        .modal-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            overflow: hidden;
            border: 5px solid var(--primary);
        }

        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .team-container {
                padding: 3rem 1rem;
            }

            .section-header h1 {
                font-size: 2.5rem;
                line-height: 1.2;
            }

            .filter-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
                margin: 0.25rem;
            }

            .team-grid {
                gap: 2rem;
                padding: 0;
                grid-template-columns: 1fr;
            }

            .member-image {
                height: 320px;
            }

            .member-info h3 {
                font-size: 1.3rem;
            }

            .modal-content {
                max-width: 95%;
                padding: 2rem 1rem;
            }

            .modal-image {
                width: 150px;
                height: 150px;
            }

            .modal h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .section-header h1 {
                font-size: 2rem;
            }

            .filter-container {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .member-image {
                height: 280px;
            }

            .modal-content {
                padding: 1.5rem 0.5rem;
            }

            .modal-image {
                width: 120px;
                height: 120px;
            }
        }

        @media (hover: none) {
            .team-member:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="team-container">
        <div class="section-header">
            <h1>Our Creative Team</h1>
            <p>Meet the brilliant minds behind our success</p>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="design">Design</button>
            <button class="filter-btn" data-filter="development">Development</button>
            <button class="filter-btn" data-filter="marketing">Marketing</button>
        </div>

        <div class="team-grid">
            <!-- Team Member 1 -->
            <div class="team-member" data-department="design">
                <div class="member-image">
                    <img src="img/designer.jpg" alt="Design Team Member">
                </div>
                <div class="member-info">
                    <h3>Emma Johnson</h3>
                    <p>Lead Designer</p>
                </div>
            </div>

            <!-- Team Member 2 -->
            <div class="team-member" data-department="development">
                <div class="member-image">
                    <img src="img/developer.jpg" alt="Developer Team Member">
                </div>
                <div class="member-info">
                    <h3>Michael Chen</h3>
                    <p>Full Stack Developer</p>
                </div>
            </div>

            <!-- Team Member 3 -->
            <div class="team-member" data-department="marketing">
                <div class="member-image">
                    <img src="img/marketing.jpg" alt="Marketing Team Member">
                </div>
                <div class="member-info">
                    <h3>Sophia Williams</h3>
                    <p>Marketing Director</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="teamModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-image">
                <img id="modalImg" src="" alt="Team Member">
            </div>
            <h2 id="modalName"></h2>
            <p id="modalRole"></p>
            <div class="modal-details">
                <p id="modalBio"></p>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Filter Functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        const teamMembers = document.querySelectorAll('.team-member');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                
                teamMembers.forEach(member => {
                    member.style.display = 
                        filter === 'all' || member.dataset.department === filter 
                        ? 'block' 
                        : 'none';
                });
            });
        });

        // Modal Functionality
        const modal = document.getElementById('teamModal');
        const closeModal = document.querySelector('.close-modal');

        document.querySelectorAll('.team-member').forEach(member => {
            member.addEventListener('click', () => {
                const imgSrc = member.querySelector('img').src;
                const name = member.querySelector('h3').textContent;
                const role = member.querySelector('p').textContent;

                document.getElementById('modalImg').src = imgSrc;
                document.getElementById('modalName').textContent = name;
                document.getElementById('modalRole').textContent = role;
                modal.style.display = 'block';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if(e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

    <!-- Font Awesome (replace with your kit code) -->
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</body>
</html>
