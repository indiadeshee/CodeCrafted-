<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Contact Form</title>
    <style>
        :root {
            --primary: #3B82F6;
            --secondary: #6366F1;
            --accent: #F59E0B;
            --dark: #1F2937;
            --light: #F9FAFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .contact-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1000px;
            padding: 3rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-info {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 2rem;
            border-radius: 15px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .contact-info::after {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .info-item {
            margin: 2rem 0;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 0.8s forwards;
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-item:nth-child(1) { animation-delay: 0.2s; }
        .info-item:nth-child(2) { animation-delay: 0.4s; }
        .info-item:nth-child(3) { animation-delay: 0.6s; }

        .info-item i {
            font-size: 1.5rem;
            background: rgba(255,255,255,0.2);
            padding: 1rem;
            border-radius: 50%;
            margin-right: 1rem;
            transition: transform 0.3s ease;
        }

        .info-item:hover i {
            transform: rotate(360deg);
        }

        .contact-form {
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateX(50px);
            animation: slideInRight 0.8s forwards;
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.5s; }
        .form-group:nth-child(5) { animation-delay: 0.6s; }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .success-message {
            background: #10B981;
            color: white;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            display: none;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                padding: 2rem;
                margin: 2rem 0;
            }

            .info-item {
                margin: 1.5rem 0;
            }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h2 style="opacity:0; animation: fadeInUp 0.5s 0.1s forwards;">Contact Information</h2>
            
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3>Our Office</h3>
                    <p>123 Business Street, Mumbai, India</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <div>
                    <h3>Phone Number</h3>
                    <p>+91 98765 43210</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Email Address</h3>
                    <p>contact@example.com</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <input type="tel" placeholder="Phone Number">
                </div>

                <div class="form-group">
                    <select required>
                        <option value="">Select Subject</option>
                        <option>General Inquiry</option>
                        <option>Support</option>
                        <option>Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea rows="5" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
                <div class="success-message">Message sent successfully! ðŸŽ‰</div>
            </form>
        </div>
    </div>

    <script>
        // Form Validation and Submission
        const form = document.getElementById('contactForm');
        const successMessage = document.querySelector('.success-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if(form.checkValidity()) {
                successMessage.style.display = 'block';
                form.reset();
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            } else {
                const invalidInputs = form.querySelectorAll(':invalid');
                invalidInputs.forEach(input => {
                    input.classList.add('shake');
                    setTimeout(() => input.classList.remove('shake'), 500);
                });
            }
        });

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.form-group, .info-item').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
